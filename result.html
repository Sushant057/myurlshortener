<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortened URL Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MyURL Shortener</h1>
        <h1>URL Shortener Result</h1>
        <p>Long URL: <span id="longUrlDisplay"></span></p>
        <p>Shortened URL: <a href="" id="shortUrlDisplay" target="_blank"></a></p>
        <input type="text" id="longUrl" placeholder="Enter the long URL here">
        <button onclick="shortenUrl()">Shorten URL</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
